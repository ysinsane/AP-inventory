{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<table class="table table-hover">
        <thead>
          <tr>
            <th>PN</th>
            <th>Spec</th>
            <th>Size</th>
            <th>Stock</th>
            <th>QTY</th>
          </tr>
        </thead>
        <tbody>
        {%if item %}
          <tr class="danger">
            <td>{{item.pn}}</td>
            <td>{{item.spec}}</td>
            <td>{{item.stock}}</td>
            <td>{{item.stock-item.warn_stock}}</td>
            <td>{{wtf.quick_form(form,form_type="inline")}}</td>
          </tr>
        {%endif%}
        
        </tbody>
</table>
{% endblock %}
